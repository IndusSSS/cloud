# Health check endpoint for monitoring
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Status endpoint for detailed health info
    location /status {
        access_log off;
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }
} 